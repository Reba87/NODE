<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleProfesional.css">
    <link rel="icon" type="icon/png" href="./RCS/faivicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <title>Profesional</title>
</head>

<body class="body">
    <header class="header">

            <nav class="menu">
            <img class="logo" src="./RCS/logo.png">
            <a class="menu__enlaces" href="#section1">Home</a>
            <a class="menu__enlaces" href="#section2">Directors</a>
            <a class="menu__enlaces" href="#section3">Show Directores</a>
            </nav>
    </header>

    <section class="container" id="section1">
        <article class="card">
            <img class="fondoCard" src="RCS/fondo.png">
        </article>
        <article class="card2">
            <h1 class=txt1-card2>DIRECTORS</h1>
            <h3 class="txt-cad2">Hola, si estas aqui es porque buscas informacion de tus directores de peliculas
                favoritos y si no lo encuentras te invito a que lo añadas!!</h3>

            <a type="button" class="btn-ver"  href="#section2">Ver mas</a>

        </article>
    </section>

    <section class="container2" id="section2">
        
        <article class="card3">
            <div class="info-card3" id="añadir">

                <h1 class="titleCard3"> Añade, modifica o elimina un director</h1>
                <input type="text" class="inputAñadir" id="name" placeholder ="Nombre del Director?">
                <input type="text" class="inputAñadir" id="age" placeholder ="Edad del Director?">
                <input type="text" class="inputAñadir" id="weight" placeholder ="Peso del Director?">
                <input type="text" class="inputAñadir" id="height" placeholder ="Altura del Director?">
                <input type="text" class="inputAñadir" id="hairColor" placeholder ="Color de pelo Director?">
                <input type="text" class="inputAñadir" id="eyeColor" placeholder ="Color de ojos Director?">
                <input type="text" class="inputAñadir" id="isRetired" placeholder ="El director esta retirado?">
                <input type="text" class="inputAñadir" id="nationality" placeholder ="Nacionalidad de Director?">
                <input type="text" class="inputAñadir" id="oscarNumber" placeholder ="Numero de oscar?">
                <input type="number" class="inputAñadir" id="mostrarId" placeholder ="Numero ID que quiere modificar o eliminar">
                
                <div class = "botones">
                <button type="button" class="btn-btn"  onclick="postUser()">Añadir</button>
                <button type="button" class="btn-btn"  onclick="putUser()">Modificar</button>
                <button type="button" class="btn-btn"  onclick="deleteUser()">Eliminar</button>
                </div>
                
            </div>
        
    </section>

    <section class="container3" id="section3">
        <article class="contenedor">
            
            <table class="tabla" id="tabla">
            
            </table>
            <input type="number" class="inputGet" id="getId" placeholder="Numero ID a mostrar">
            <button type="button" class="btn-Get"  onclick="getUser()">Mostrar</button>
        </article>
       

      
    </section>
    
    <footer class="footer">
        <p class="texfoo">By ® ERBA 2022 </p>
        <p class="texfoo">Power by
        <img class="icono" src="./RCS/ICON_FOOTER/html-5.png">
        <img class="icono" src="./RCS/ICON_FOOTER/css-3.png">
        <img class="iconoJS" src="./RCS/ICON_FOOTER/js.png">
        </p>
    
    </footer>
    <div id = "toast" class="toast position-fixed top-0 end-0 p-3 align-items-center text-white border-0 mt=100px" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div id ="toastText" class="toast-body">
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

      <script src="./fetchFront.js"></script>
</body>

</html>
